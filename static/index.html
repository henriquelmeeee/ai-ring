<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ring | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to AI Ring</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">How do it works?</h5>
                <p class="card-text">
                    1. Choose the language that you prefer.<br>
                    2. Choose the output that you prefer.<br>
                    3. The AI that generated the output will receive points.
                </p>
                <form id="languageForm">
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label">Choose your language:</label>
                        <select class="form-select" id="languageSelect" required>
                            <option value="" selected disabled>Select a language</option>
                            <option value="portuguese">PortuguÃªs</option>
                            <option value="english">English</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
                <hr />
                <a href="/statistics/" style="text-decoration: none;">Show AIs performance</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded");
            document.getElementById('languageForm').addEventListener('submit', function(event) {
                console.log("Form submitted");
                event.preventDefault();
                
                const languageSelect = document.getElementById('languageSelect');
                const selectedLanguage = languageSelect.value;
                console.log("Selected language:", selectedLanguage);
                
                if (selectedLanguage) {
                    window.location.href = '/' + selectedLanguage;
                } else {
                    alert('Select a language before continuing');
                }
            });
        });
    </script>
</body>
</html>
