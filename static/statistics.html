<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Statistics | AI Ring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
        }
        .table-responsive {
            margin-top: 2rem;
        }
        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Performance Statistics</h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">AI Name</th>
                        <th scope="col">English Votes</th>
                        <th scope="col">Portuguese Votes</th>
                        <th scope="col">Total Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ai in stats %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ ai.name }}</td>
                        <td>{{ ai.english_votes }}</td>
                        <td>{{ ai.portuguese_votes }}</td>
                        <td>{{ ai.total_votes }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" style="text-decoration: none;">Come back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
